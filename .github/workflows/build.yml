name: بناء تطبيق درع رمضان

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: بناء APK لنظام Android
    runs-on: ubuntu-22.04
    
    steps:
      - name: تحميل الكود من المستودع
        uses: actions/checkout@v4

      - name: إعداد Java 17 (مطلوب لأحدث إصدارات SDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: تثبيت Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: تثبيت التبعيات
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: تثبيت حزم النظام المطلوبة
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            wget

      - name: إعداد Android SDK
        run: |
          # إنشاء مجلدات Android SDK
          mkdir -p $HOME/.buildozer/android/platform/android-sdk
          cd $HOME/.buildozer/android/platform
          
          # تحميل Android SDK command line tools (إصدار مستقر أقدم)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          # إنشاء هيكل المجلدات الصحيح
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          # تعيين متغيرات البيئة
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # قبول التراخيص
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          
          # تثبيت المكونات الأساسية (إصدارات متوافقة)
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"

      - name: بناء التطبيق
        run: |
          # تعيين متغيرات البيئة
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # تعديل buildozer.spec لاستخدام build-tools 30.0.3
          sed -i 's/android.build_tools = .*/android.build_tools = 30.0.3/g' buildozer.spec
          
          # بناء التطبيق
          buildozer -v android debug

      - name: رفع ملف APK
        uses: actions/upload-artifact@v4
        with:
          name: درع-رمضان-APK
          path: ./bin/*.apk
